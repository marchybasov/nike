<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike trainers</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font-awesome.css">

</head>
<body class="body">
<div class="body__bg">
    <header class="header">
        <div class="header__logo"><img src="images/logo.png" alt="logo"></div>
        <ul class="header_navmenu">
            <li class="header__navmenuitem">
                <a href="#" class="header__navmenuitem-link">Lifestyle</a>
            </li>
            <li class="header__navmenuitem">
                <a href="#" class="header__navmenuitem-link">Running</a>
            </li>
            <li class="header__navmenuitem">
                <a href="#" class="header__navmenuitem-link">football</a>
            </li>
            <li class="header__navmenuitem">
                <a href="#" class="header__navmenuitem-link">skateboarding</a>
            </li>
        </ul>
        <div class="header__btn-menu"><img src="images/btn_menu.png" alt="btn"></div>
    </header>
    <main class="main">
        <div class="main__block">
            <div class="main__info-block--bg1"></div>
            <div class="main__info-block--bg2"></div>
            <div class="main__info-block">
                <div class="main__info-block-imges image1"><img src="images/Untitled-1.png" alt="1"></div>
                <div class="main__info-block-imges image2"><img src="images/Untitled-2.png" alt="2"></div>
                <div class="main__info-block-imges image3"><img src="images/Untitled-3.png" alt="3"></div>
                <div class="image4"><img src="images/cross.png" alt="4"></div>
                <div class="image5"><img src="images/cross2.png" alt="5"></div>
                <div class="main__info-block-content">
                    <div class="main__content-title"> new</div>
                    <div class="main__content-header">the <span>running</span>
                        <br> has just begun
                    </div>
                    <div class="main__model-name">Huarache</div>
                    <ul class="main__model-name-stars">
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                    </ul>
                    <p class="main__price">$ 200</p>
                    <div class="main__size-block">
                        <p class="main__size">Size</p>
                        <ul class="main__size-li">
                            <li><button type="button" class="main__size-btn">7</button></li>
                            <li><button type="button" class="main__size-btn">8</button></li>
                            <li><button type="button" class="main__size-btn">9</button></li>
                            <li><button type="button" class="main__size-btn">10</button></li>
                            <li><button type="button" class="main__size-btn">11</button></li>
                        </ul>
                    </div>
                    <div class="main__button">
                        <button type="button">ADD TO CART</button>
                        <br>
                        <button type="button">WISHLIST</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
